<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HUANG YUE</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap-hack.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/media-query.css">
</head>

<body>
    <nav>
        <a href="https://github.com/rainbow494">
            GitHub
        </a>
        <a data-toggle="modal" data-target="#myModal">
            WeiXin
        </a>
    </nav>
    <div class="profile">
        <section id="wrapper">
            <header id="header">
                <!--<a href="/about">-->
                <img id="avatar" class="2x" src="./assets/images/avatar.jpg">
                <!--</a>-->
                <h1>HUANG YUE</h1>
                <h2>简单设计，复杂功能</h2>
            </header>
        </section>
    </div>
    <section id="wrapper" class="home">
        <ol class="list-view" data-bind="foreach: obSummary">
            <li class="list-item">
                <div class="list-header">
                    <div class="_bubble" data-bind="style: { 'background-image' : imgUrl } ">
                    </div>
                </div>
                <div class="list-detail">
                    <div class="_title-block">
                        <h3 data-bind="text: title, attr: { id: title }"></h3>
                    </div>
                    <p class="_summary" data-bind="html: summary">
                    </p>
                </div>
            </li>
        </ol>

        <footer id="footer">
            <p class="small">? Copyright 2016 Huang Yue</p>
        </footer>
    </section>

    <!-- Modal -->
    <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">扫我！扫我！</h4>
                </div>
                <div class="modal-body">
                    <img class="wx-qr-code" src="./assets/images/wx-qr.jpg"></img>
                </div>
            </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>

    <script>
        var myViewModel = {
            obSummary: ko.observableArray([]),
            obTitle: ko.observable(),
            obDescription: ko.observable()
        };
        ko.applyBindings(myViewModel);

        var init = function() {
            initBase();
            initSummary();
        }

        function initBase() {
            myViewModel.obTitle(title);
            myViewModel.obDescription(description);
        }

        function initSummary() {
            articles = articles.map(function(article) {
                article.arch = "#" + article.title;
                return article;
            })
            myViewModel.obSummary(articles);

            $('_summary').map(function(idx, articleSummary) {
                var $articleSummary = $(articleSummary);
                $articleSummary.html($articleSummary.html().replace(/\n/g, "<br>"));
            });
        }

        var title = "大尾巴狼的自留地";
        var description = "简单设计，复杂功能";
        var articles = [{
            title: "目前状态",
            date: "",
            summary: "现就职于校车管理软件公司<a href='http://transfinder.com/'> transfinder </a> 从事web版管理系统开发",
            imgUrl: "url(assets/images/laptop-chrome.svg)"
        }, {
            title: "学习笔记",
            date: "",
            summary: "平时学习过程中的<a href='https://github.com/rainbow494/blog.zuoshachi.com/blob/master/README.md'> 所思所想 </a>记录于此",
            imgUrl: "url(assets/images/pencil-js.svg)"
        }, {
            title: "下班后",
            date: "",
            summary: "完善<a href='http://jiagou.io'> 架构.IO </a>架构文章搜索引擎",
            imgUrl: "url(assets/images/1448501262_heart.svg)"
        }, {
            title: "语言学习",
            date: "",
            summary: "架构文章<a href='https://github.com/aaronz/arch'> 博文翻译</a>（合作项目）",
            imgUrl: "url(assets/images/github-notebook.svg)"
        }]
        init();
    </script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>

</html>
